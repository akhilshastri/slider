<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="vendor/slick/slick.css"/>-->

    <style type="text/css">
        .photo-carousel {
            width: 500px;
            height: 100px;
        }
        .photo-container {
            width: 300px;
            height: 150px;;
        }
    </style>
</head>
<body ng-app="app">
<div ng-controller="carouselCtrl" style="background-color: #eee; font-size:18px">
    <div class="photo-container" data-carousel data-carousel-class="photo-carousel"
         data-on-page-upcoming="loadPage(page, tmplCb)" data-give-carousel-to="onCarouselAvailable(carousel)">
        <div class="photo-grid span12">
        <span data-ng-repeat="photo in photos">
            <!--{{getPhotoUrl(photo)}}-->
          <img ng-src="{{getPhotoUrl(photo)}}">
        </span>
            </div>
        </div>
        <a style="float: left;" data-ng-show="hasPrevious()" data-ng-click="previous()">&lt;&lt; Previous</a>
        <span style="float: left;" data-ng-hide="hasPrevious()">&lt;&lt; Previous</span>
        <a style="float: left;" data-ng-show="hasNext()" data-ng-click="next()">Next &gt;&gt;</a>
        <span style="float: left;" data-ng-hide="hasNext()">Next &gt;&gt;</span>
    </div>

<script src="vendor/jquery/1.11.1/jquery.min.js"></script>
<!--<script src="vendor/slick/slick.min.js"></script>-->
<script src="vendor/angular/1.2.22/angular.min.js"></script>
<script src="vendor/angular/1.2.22/angular-touch.min.js"></script>
<script src="vendor/angular/1.2.22/angular-route.js"></script>


<script src="vendor/angular-carousel/carousel.js"></script>

<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>
<script src="js/app.js"></script>



</body>
</html>
