<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="vendor/slick/slick.css"/>
    <style>
        .box {
            margin: auto;
            padding: 20px;
            width: 600px;

        }

        body {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="box your-class">
    <div>your content1</div>
    <div>your content2</div>
    <div>your content3</div>
    <div>your content4</div>
    <div>your content5</div>
    <div>your content6</div>
    <div>your content7</div>
    <div>your content8</div>
    <div>your content9</div>
</div>

<hr/>
<h2>Lazy Loading</h2>

<div class="slider lazy box">
    <div>
        <div class="image"><img data-lazy="img/lazyfonz1.png"/></div>
    </div>
    <div>
        <div class="image"><img data-lazy="img/lazyfonz2.png"/></div>
    </div>
    <div>
        <div class="image"><img data-lazy="img/lazyfonz3.png"/></div>
    </div>
    <div>
        <div class="image"><img data-lazy="img/lazyfonz4.png"/></div>
    </div>
    <div>
        <div class="image"><img data-lazy="img/lazyfonz5.png"/></div>
    </div>
    <div>
        <div class="image"><img data-lazy="img/lazyfonz6.png"/></div>
    </div>
</div>


<script src="vendor/jquery/1.11.1/jquery.min.js"></script>
<script src="vendor/slick/slick.min.js"></script>
<script src="vendor/angular/1.2.22/angular.min.js"></script>
<script src="vendor/angular/1.2.22/angular-route.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $('.your-class').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3
        });

        $('.lazy').slick({
            lazyLoad: 'ondemand',
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: true,
            dots: true,
            speed: 500
        });
    })
</script>

</body>
</html>
